
name: Base Reusable Kotlin Application

on:
  workflow_call:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Checkout Protos
        uses: actions/checkout@v2
        with:
          repository: sprintf/lemon-pi-protos
          path: './protos'
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Relink protos
        run: rm src/main/proto/lemon-pi.proto && ln -s `pwd`/protos/lemon-pi.proto src/main/proto/lemon-pi.proto
      - name: Build with Gradle
        run: ./gradlew build