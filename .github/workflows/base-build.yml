
name: Base Reusable Kotlin Application

on:
  workflow_call:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: remove symlink to lemon-pi-protos
        run: rm ./lemon-pi-protos
      - name: Checkout Protos
        uses: actions/checkout@v2
        with:
          repository: sprintf/lemon-pi-protos
          path: ./lemon-pi-protos

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Validate Gradle
        uses: gradle/wrapper-validation-action@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - run: |
          npm install -g firebase-tools
          firebase emulators:exec --only firestore --project test './gradlew build'
#      - name: Start Firestore
#        uses: mickfeech/firestore-emulator-action@0.0.12
#        with:
#          fireStoreProjectID: test

#      - name: Build with Gradle
#        uses: gradle/gradle-build-action@v2.4.2
#        with:
#          arguments: build
      - name: Upload Jar
        uses: actions/upload-artifact@v2
        with:
          name: bootJar
          path: build/libs/*.jar
