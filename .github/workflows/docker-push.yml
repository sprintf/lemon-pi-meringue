name: Distribute Application

on:
  push:
    tags: [ "release*" ]

jobs:
  build:
    uses: sprintf/lemon-pi-meringue/.github/workflows/base-build.yml@large-initial-pr

  create-docker:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: sync code
        uses: actions/checkout@v2
      - name: pull in previous artifact
        uses: actions/download-artifact@v2
        with:
          name: bootJar
          path: build/libs
      - name: build docker image
        run: docker build . -t meringue
